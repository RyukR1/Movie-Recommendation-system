<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie Recommendation System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">üé¨ Movie Recommender</a>
                <nav>
                    <a href="/" class="nav-link">Home</a>
                    <form action="{{ url_for('search_movies') }}" method="GET" class="search-form">
                        <input type="text" name="query" placeholder="Search movies..." required>
                        <button type="submit" class="search-btn">üîç</button>
                    </form>
                    <div class="auth-nav">
                        {% if current_user.is_authenticated %}
                            <a href="{{ url_for('profile') }}" class="nav-link">My Profile</a>
                            <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
                        {% else %}
                            <a href="{{ url_for('login') }}" class="nav-link">Login</a>
                            <a href="{{ url_for('register') }}" class="nav-link">Sign Up</a>
                        {% endif %}
                    </div>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; {{ now.year }} Movie Recommendation System</p>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
